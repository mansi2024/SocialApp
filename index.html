<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="295241847892-e98f62030sqrrc92o11rks7j2lgb928p.apps.googleusercontent.com">
    <title>SocialMedia-Integration</title>
    <link rel="stylesheet" href="/static/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">

<script src="/static/facebook.js"></script>
<body>
    <main>
        <section class="landing">
            <div class="title">
                <article class="card">
                   <img src="/static/giphy.gif"/>
                    <div class="inner">
                    <div><h1>Check your profile Information!!</h1></div>
                     <div><div class="g-signin2" data-onsuccess="onSignIn"></div></div>
                     <div>
                         
                
                  <button type="button" id="facebook">Facebook</button>
                     </div>
                    </div>
                </article>
                <div class="status">
                    <article class="card3">
                      
                        <div class="inner2">
                         <div><img id="image2"/></div>  
                        <div><h1>Name:</h1><h1 id="name2"></h1></div>
                         <div><h1>Email:</h1><h1 id="email2"></h1></div>
                          
                         <div><button type="button" id="logout">LogOut</button></div>
                         
                        </div>
                    </article>
                </div>
                <div class="detail">
                <article class="card2">
                  
                    <div class="inner1">
                     <div><img id="image"/></div>  
                    <div><h1>Name:</h1><h1 id="name"></h1></div>
                     <div><h1>Email:</h1><h1 id="email"></h1></div>
                    
                     <div></div> <button type="button" class="Sign-out" onclick="signOut();">Sign-out</button></div>
                     
                    </div>
                </article>
            </div>
            </div>
           
               
            <video src="/static/winter.mp4" muted loop autoplay></video>
        </section>
       
    </main>
    <div class="intro">
        <div class="intro-text">
            <h1 class="hide">
                <span class="text">Let's Explore</span>
            </h1>
            <h1 class="hide">
                <span class="text">Your Social</span>
            </h1>
            <h1 class="hide">
                <span class="text">Profiles</span>
            </h1>
        </div>
    </div>
    <div class="slider"></div> 
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/static/script.js"></script>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    <script src="/static/index.js" async defer></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="app.js"></script>
